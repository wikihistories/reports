project:
  type: website
  output-dir: docs

website:
  title: "Reports"
  image: assets/objective-3.png
  favicon: assets/wikihistories-logo.png
  site-url: https://wikihistories.github.io/reports
  twitter-card:
    creator: "@wikihistories"
    site: "@wikihistories"
  open-graph: true
  navbar:
    pinned: true
    tools:
      - icon: twitter
        href: https://twitter.com/wikihistories
      - icon: github
        menu:
          - text: Source Code
            url: https://github.com/wikihistories/reports
          - text: Report a Bug
            url: https://github.com/wikihistories/reports/issues
    left:
      - href: index.qmd
        text: Home
      - text: Reports
        menu:
        - href: who-counts.qmd
          text: "2023 | How Australians are Represented in Wikipedia"
        - href: which-places.qmd
          text: "2024 | How Australian Places are Represented in Wikipedia"
      - href: LICENSE.md
        text: Copyright

format:
  html:
    theme:
      light: flatly
      dark: darkly
    css: styles.css
    toc: true
  pdf:
    toc: true
    number-sections: true
    colorlinks: true
    documentclass: scrreprt
    papersize: A4
    template-partials:
      - partials/title.tex
    header-includes:
      - \usepackage{fancyhdr}
      - \pagestyle{fancy}
      - \fancyfoot[CO,CE]{}
      - \fancyfoot[RO,RE]{\thepage}

execute:
  freeze: auto


